name: Build and Release DSpace Backend 7x

on:
  push:
    branches:
      - main

#   push:
#     tags:
#       - 'v*'  # Triggers on version tags, e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Download Java source .zip file
      - name: Download Java Source
        run: |
          curl -L -o source.zip https://github.com/DSpace/DSpace/archive/refs/tags/dspace-7.6.2.zip
          unzip source.zip -d ./source

      # Step 3: Build with Maven
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build with Maven
        run: |
          cd source/DSpace-dspace-7.6.2
          mvn --no-transfer-progress clean package

      # Step 4: Zip the compiled target directory
      - name: Archive the Build
        run: |
          cd source/DSpace-dspace-7.6.2/dspace/target
          zip -r dspace7-installer.zip dspace-installer

      # Step 5: Upload as a Release Asset
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source/DSpace-dspace-7.6.2/dspace/target/dspace7-installer.zip
          asset_name: dspace7-installer.zip
          asset_content_type: application/zip
